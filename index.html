<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerBI Analysis Dataset</title>
</head> 
<body>
    <form action="/handleform" method="post" >
        <label for="Name">Student Name</label><br>
        <input type="text" id="Name" name="Name" placeholder="Enter Student Name"><br><br>
        <label for="Marks">Marks</label><br>
        <input type="number" id="Marks" name="Marks" placeholder="Enter Marks"><br><br>
        <label for="State">State</label><br>
        <input type="text" id="State" name="State" placeholder="Enter State"><br><br>

        <label for="NoOfSubjects">Number Of Subjets</label><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
